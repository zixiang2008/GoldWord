name: Build Windows EXE

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build EXE
        run: npm run build:win:exe

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: goldword-win-exe
          path: |
            dist/*.exe
            dist/*-win.exe
