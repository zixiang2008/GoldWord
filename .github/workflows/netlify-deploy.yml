name: Deploy to Netlify

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: ./GoldWord

      - name: Write downloads config from repository
        run: |
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"
          mkdir -p GoldWord/www/downloads
          echo "{\"owner\":\"${OWNER}\",\"repo\":\"${REPO}\"}" > GoldWord/www/downloads/config.json
          mkdir -p GoldWord/GoldWord/www/downloads || true
          echo "{\"owner\":\"${OWNER}\",\"repo\":\"${REPO}\"}" > GoldWord/GoldWord/www/downloads/config.json
        working-directory: ./

      - name: Deploy to Netlify (with downloads)
        working-directory: ./GoldWord
        env:
          NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
          NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
        run: npm run deploy:prod:token
