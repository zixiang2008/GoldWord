name: Deploy GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Write downloads config from repository
        run: |
          OWNER="${GITHUB_REPOSITORY%%/*}"
          REPO="${GITHUB_REPOSITORY##*/}"
          mkdir -p GoldWord/GoldWord/www/downloads
          echo "{\"owner\":\"${OWNER}\",\"repo\":\"${REPO}\"}" > GoldWord/GoldWord/www/downloads/config.json
      - uses: actions/upload-pages-artifact@v3
        with:
          path: GoldWord/GoldWord/www

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

